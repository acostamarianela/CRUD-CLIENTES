<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGREGAR NUEVO CLIENTE</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/agregarCliente.css') }}">
</head>
<body>
    <div class="container">
        <h1>AGREGAR NUEVO CLIENTE</h1>
        <form method="POST" action="/agregarCliente" class="client-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="domicilio">Domicilio</label>
                <input type="text" name="domicilio" id="domicilio" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" id="telefono" required>
            </div>

            <div class="form-group">
                <label for="dniCliente">DNI</label>
                <input type="text" name="dniCliente" id="dniCliente" required>
            </div>

            <button type="submit" class="btn-submit">Agregar Cliente</button>
        </form>

        <a href="/" class="btn-back">Volver a la página de inicio</a>
    </div>
</body>
</html>
